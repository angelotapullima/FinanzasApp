global:
  scrape_interval: 15s # By default, scrape targets every 15 seconds.

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090'] # Prometheus scrapes itself

  - job_name: 'backend'
    static_configs:
      - targets: ['backend:3000'] # Scrape backend API (assuming it exposes /metrics)
